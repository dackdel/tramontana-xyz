<!DOCTYPE html>
<html lang="en" >
	<head>
	  	<meta charset="UTF-8">
	  	<title>Tramontana Gallery</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,600,700,800,900" rel="stylesheet">
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	    <link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="m-p-g">
			<div class="m-p-g__thumbs" data-google-image-layout data-max-height="350">
				<img src="http://picsum.photos/600/400" data-full="http://picsum.photos/1200/800" class="m-p-g__thumbs-img" />
				<img src="http://picsum.photos/640/450" data-full="http://picsum.photos/1280/900" class="m-p-g__thumbs-img" />
				<img src="http://picsum.photos/550/420" data-full="http://picsum.photos/1100/840" class="m-p-g__thumbs-img" />
				<img src="http://picsum.photos/650/450" data-full="http://picsum.photos/1300/900" class="m-p-g__thumbs-img" />
				<img src="http://picsum.photos/600/350" data-full="http://picsum.photos/1200/700" class="m-p-g__thumbs-img" />
				<img src="http://picsum.photos/560/500" data-full="http://picsum.photos/1120/1000" class="m-p-g__thumbs-img" />
				<img src="http://picsum.photos/670/410" data-full="http://picsum.photos/1340/820" class="m-p-g__thumbs-img" />
				<img src="http://picsum.photos/620/340" data-full="http://picsum.photos/1240/680" class="m-p-g__thumbs-img" />
				<img src="http://picsum.photos/790/390" data-full="http://picsum.photos/1580/780" class="m-p-g__thumbs-img" />
			</div>
			<div class="m-p-g__fullscreen"></div>
		</div>
		<script>
			var elem = document.querySelector('.m-p-g');
			document.addEventListener('DOMContentLoaded', function() {
				var gallery = new MaterialPhotoGallery(elem);
			});
		</script>
	    <script src='gallery.js'></script>
	  </body>
</html>
